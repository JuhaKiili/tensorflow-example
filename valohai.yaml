- step:
    name: Train model
    image: tensorflow/tensorflow:1.5.0-devel
    command:
      - apt-get -y update
      - apt-get -y install openvpn
      - openvpn /valohai/inputs/vpn-config.ovpn
      - python train.py {parameters}
    parameters:
      - name: max_steps
        pass-as: --max_steps={v}
        description: Number of steps to run the trainer
        type: integer
        default: 1000
      - name: learning_rate
        pass-as: --learning_rate={v}
        description: Initial learning rate
        type: float
        default: 0.0001
      - name: dropout
        pass-as: --dropout={v}
        description: Keep probability for training dropout
        type: float
        default: 0.9
      - name: validation_size
        pass-as: --validation_size={v}
        description: How many images for validation
        type: integer
        default: 5000
    inputs:
      - name: vpn-config.opvn

- step:
    name: Worker environment check
    image: tensorflow/tensorflow:1.5.0-devel
    command:
      - pwd
      - ls -la
      - nvidia-smi
      - python --version
      - nvcc --version | grep release
      - cat /usr/include/x86_64-linux-gnu/cudnn_v*.h | grep CUDNN_MAJOR -A 2